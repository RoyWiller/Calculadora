<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculadora-home">
        <h1>Calculator</h1>
        <div class="calcula">
            <div class="result">
                <span>0</span>
            </div>
            <div class="botones">
                <input type="button" class="buton clear" value="Clear">
                <input type="button" class="buton percent sign" value="%">
                <input type="button" class="buton delete" value="Del">
                <input type="button" class="signos sign" value="รท">
                <input type="button" class="numeros" value="1">
                <input type="button" class="numeros" value="2">
                <input type="button" class="numeros" value="3">
                <input type="button" class="signos sign" value="x">
                <input type="button" class="numeros" value="4">
                <input type="button" class="numeros" value="5">
                <input type="button" class="numeros" value="6">
                <input type="button" class="signos sign" value="+">
                <input type="button" class="numeros" value="7">
                <input type="button" class="numeros" value="8">
                <input type="button" class="numeros" value="9">
                <input type="button" class="signos sign" value="-">
                <input type="button" class="numeros" value=".">
                <input type="button" class="numeros" value="0">
                <input type="button" class="igual" value="=">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
